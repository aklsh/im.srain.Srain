---
app-id: im.srain.Srain
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: srain
finish-args:
  - "--share=ipc"
  - "--filesystem=home:ro"
  - "--socket=pulseaudio"
  - "--socket=x11"
  - "--socket=wayland"
  - "--share=network"
  - "--talk-name=org.freedesktop.secrets"
modules:
  - name: libconfig
    sources:
      - type: archive
        url: https://hyperrealm.github.io/libconfig/dist/libconfig-1.7.2.tar.gz
        sha256: 7c3c7a9c73ff3302084386e96f903eb62ce06953bb1666235fac74363a16fad9
    cleanup:
      - "/include"
      - "*.la"
      - "*.a"
      - "/lib/pkgconfig"

  - name: srain
    config-opts:
      - "--datadir=/app/share"
      - "--config-dir=/app/etc"
    sources:
      - type: git
        url: https://github.com/SrainApp/srain.git
        branch: flathub
        commit: d3acba6b30faa9df8e1f8d0ea3e60b9c670d4782
